<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/c-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <body>
    <!-- Contenedor Principal -->
    <div class="container-fluid">

      <!-- Barra De Navegación -->
      <header>
        <H1>HEADER</H1>
      </header>

      <!-- Main -->
      <section class="main mt-5">

        <!-- Logo PAAX -->
        <div class="main__logo">
          <img src="./assets/img/logo-elbueno.gif"  alt="Logo PAXX">

        <div class="main__textinfo">
          <p class="main__textinfo--text">Ingresa tu correo electronico para modificar tu contraseña. </p>

        <!-- Formulario email -->
        <div class="main__recoveryform">
          <form class="main__recoveryform--form">
            <label for="exampleInputEmail1">Correo electronico</label>
            <input type="email" class="form-control rounded-pill rounded mx-auto d-block mt-3" id="emailforrecovery" aria-describedby="emailHelp" placeholder="tu@correo.com">
              <a href="dash_recovery-successful.html">
                <button type="button" class="btn btn-primary rounded-pill rounded mx-auto ">Restaurar Contraseña</button>
