<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/c-style.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Pestaña -->
        <link rel="shortcut icon" href="./assets/img/paax-logo.ico" type="image/x-icon">
        <title>PAAX - Comentarios</title>
    </head>

    <body>
        <div class="container-fluid">

            <!-- Aqui se agregara el NAv-MENU -->
            <header>
                <H1>HEADER</H1>
            </header>

            <!-- Main -->
            <section class="main">

                <div class="main__toptext">
                    <h1>Comentarios</h1>
                </div> 
                <div class="main__comment-line">
                    <div>
                        <table>
                            <tr> 
                                <td rowspan="4"><img src="./assets/img/silk-sonic.jpg" alt="Nombre del album"></td>
                            </tr>
                            
                            <tr>
                                <td class="main__comment-line--label">Canción :</td>
                                <td colspan="2" id="cancion"> Te Lo Advertí </td>
                            </tr>
                            
                            <tr>
                                <td class="main__comment-line--label">Albúm: </td>
                                <td colspan="2" id="album"> Te Lo Advertí </td>
                            </tr>
                        
                            <tr>
                                <td class="main__comment-line--label">Artista: </td>
                                <td colspan="2" id="artista"> Los Mesoneros</td>
                            </tr>
                        </table>
                    </div>
                </div>

            </section>

            <!-- Pendiente de Agregar Footer -->
            <footer>
            <h1>FOOTER</h1>
            </footer>
        </div>

        <!-- Area De Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"crossorigin="anonymous"></script>
  
    </body>
</html>
