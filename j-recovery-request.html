<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/c-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Pestaña -->
    <link rel="shortcut icon" href="./assets/img/paax-logo.ico" type="image/x-icon">
    <title>PAAX - Recuperar Contraseña</title>
  </head>

  <body>
    <!-- Contenedor Principal -->
    <div class="container-fluid">

      <!-- Barra De Navegación -->
      <header>
        <H1>HEADER</H1>
      </header>

      <!-- Main -->
      <section class="main">

        <!-- Logo PAAX -->
        <div class="main__logo">
          <img src="./assets/img/logo-elbueno.gif" width="80%" height="auto" alt="Logo PAXX">
        </div>

        <!-- Text info -->
        <div class="main__textinfo">
          <p class="main__textinfo--text">Ingresa tu correo electronico para modificar tu contraseña </p>
        </div>

        <!-- Formulario email -->
        <div class="main__recoveryform">
          <form class="main__recoveryform--form">
            <label for="exampleInputEmail1">Correo electronico</label>
            <input type="email" class="form-control rounded-pill rounded mx-auto d-block" id="emailforrecovery" aria-describedby="emailHelp" placeholder="name@example.com">
            <button type="submit" class="btn btn-primary rounded-pill rounded mx-auto ">Restaurar Contraseña</button>
          </form>
        </div>

      </section>

      <!-- Seccion del Footer -->
      <footer>
        <h1>FOOTER</h1>
       </footer>
    </div>

    <!-- Area De Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"crossorigin="anonymous"></script>
  
     
  
  </body>

</html>
