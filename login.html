  <!-- MAIN -->

    <div class="banner-img col d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
      <div class="banner-mascara card-img-overlay"></div>
    </div> 
  
  <!-- columna derecha -->
  <div class="col"> <!-- img -->
    <section class="forma-login container-fluid d-flex flex-column justify-content-center">
      <!-- LOGO -->
      <div class="login-img text-center">
        <img src="./assets/img/logo_sin.gif" alt="logo de paax">
      </div>
      <form action="" method="post">
        <!-- CORREO ELECTRÓNICO -->
        <div class="login-pass d-flex flex-column mb-5">
          <label class="text-white ml-3" for="">Correo electrónico</label>
          <input class="login-input pl-3" type="email" placeholder="tucorreo@ejemplo.com">
          <p class="warning-email text-danger ml-3">Inválido</p>
        </div>
        <!-- CONTRASEÑA -->
        <div class="login-pass d-flex flex-column mb-5">
          <label class="text-white ml-3" for="">Contraseña</label>
          <input class="login-input pl-3" type="password" placeholder="ocho carácteres mínimo">
          <p class="warning-pass text-danger ml-3">Inválido</p>
        </div>
    
      <!--  MANTENER SESION -->
      <div class="cta d-flex justify-content-between vh-2 mb-3">
        <div class="cta-recordar">
          <input type="checkbox" name="recordar" value="1">
          <label class="text-white" for="">Recuérdame</label>
        </div>
        <!-- RECUPERAR  CONTRASEÑA -->
        <div class="cta-recuperar">
          <a class="text-white" href="dash_recovery-request.html">Olvidé mi contraseña</a>
        </div>
      </div>
      <!-- BOTON ACCESAR-->
      <div class="justify-content-center mb-3">
        <a href="index.html">
          <button class="accesar-btn btn btn-block btn-primary text-white">Entrar</button>
        </a>
        </form>
      </div>
      <!-- CREAR CUENTA -->

        <p class="text-white mt-5">¿No tienes una cuenta?</p>
        <a class="mt-5" href="./registro.html">Crear cuenta</a>
