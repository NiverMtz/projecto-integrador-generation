<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paax - Dashboard</title>
    <!-- CDN bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- custom properties -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/prueba_dashboard.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/paax-logo.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- HEADER-MENU -->

    <!-- BANNER-SECcION -->
    <section class="dashboard__img container-fluid mb-5">
      <button class="dashboard__button dashboard__button--photo" onclick="alert('Cambiar Foto')">
        <p>Cambiar Foto</p>
      </button>
    </section>

    <!-- BOTONES SECCIÓN -->

    <section class="dashboard__buttons-container">
      <button class="dashboard__button" onclick="alert('Reseñas')">
        <img class="dashboard__icon--size" src="/assets/img/comments_square.svg" />
        <p>Reseñas</p>
      </button>
      <button class="dashboard__button" onclick="alert('Recomendados')">
        <img class="dashboard__icon--size" src="assets/img/plane.svg" />
        <p>Recomendados</p>
      </button>
      <button class="dashboard__button" onclick="alert('Cerrar sesión')">
        <img class="dashboard__icon--size" src="assets/img/logout_circle_24px.svg" />
        <p>Cerrar sesión</p>
      </button>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
