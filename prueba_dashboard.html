<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paax - Dashboard</title>
  <!-- CDN bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- custom properties -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/prueba_dashboard.css">
  <link rel="shortcut icon" href="./assets/img/paax-logo.ico" type="image/x-icon">
</head>
<body>
  <!-- HEADER-MENU -->
  

  <!-- BANNER-SECcION -->  
  <section class="dashboard__img container-fluid mb-5">
  </section>
  
  <!-- BOTONES SECCIÓN --> 

  <section class="row justify-content-lg-around mx-0">
    <!-- BOTON --> 
    <div class="col-lg-2 col-sm-3">
      <button class="dashboard__radius btn btn-block p-0 w-100" type="button">
        <div class="dashboard__btn card-body">
          <img src="/assets/img//comments_square.svg" class="card-img-top" alt="comentarios">
          <div class="card-body">
            <h4>
              <p class="text-center font-weight-bold">Reseñas</p>
            </h4>
          </div>
        </div> 
      </button>
    </div>
    <!-- BOTON -->  
    <div class="col-lg-2 col-sm-3">
      <button class="dashboard__radius btn btn-block p-0 w-100"  type="button">
        <div class="dashboard__btn card-body">
          <img src="/assets/img/plane.svg" class="card-img-top" alt="comentarios">
          <div class="card-body">
            <h4>
              <p class="text-center font-weight-bold">Recomendados</p>
            </h4>
          </div>
        </div>
      </button>
    </div>
    <!-- BOTON -->  
    <div class="col-lg-2 col-sm-3">
      <button class="dashboard__radius btn btn-block p-0 w-100" type="button">
        <div class="dashboard__btn card-body">
          <img src="/assets/img/settings.svg" class="card-img-top" alt="comentarios">
          <div class="card-body">
            <h4>
              <p class="text-center font-weight-bold">Configuración</p>
            </h4>
          </div>
        </div>
      </button>
    </div>
    <!-- BOTON -->
    <div class="col-lg-2 col-sm-3">
      <button class="dashboard__radius btn btn-block p-0 w-100" type="button">
        <div class="dashboard__btn card card-body">
          <img src="/assets/img/logout_circle_24px.svg" alt="comentarios">
          <div class="card-body">
            <h4>
              <p class="text-center font-weight-bold">Cerrar sesión</p>
            </h4>
          </div>
        </div>
      </button>
    </div>


    

  </section>



  <!-- FOOTER -->



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
