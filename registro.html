<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paax - Crear Cuenta</title>
  <!-- CDN bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- custom properties -->
  <link rel="stylesheet" href="assets/css/registro.css">
  <link rel="shortcut icon" href="./assets/img/paax-logo.ico" type="image/x-icon">
</head>
<body>
  <!-- HEADER -->
  <!-- Menú superior -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(240, 46, 170, 1);">
    <a class="navbar-brand m-0" href="./index.html"><h1 class="brand--font">PAAX</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span> <img src="./assets/img/list.svg" alt=""> </span>
    </button>
  
    <div class="nav--font collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav--font w-75 d-flex justify-content-sm-around navbar-nav m-auto">
        <li class="nav-item active">
          <a class="text-white nav-link" href="./feed.html">Feed<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="text-white nav-link" href="./followers_profile.html">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="text-white nav-link " href="./dashboard.html" tabindex="-1" aria-disabled="false">Dashboard</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button class="card__elementos-boton bg-white border border-light rounded-pill px-4"><a class="text--pink" href="./login.html">Login</a></button>
      </form>
    </div>
  </nav> 

  <!-- MAIN -->
  <div class="row vh-100 m-0">
    <!-- columna izquierda -->
    <div class="col mt-5"> <!-- img -->
      <section class="forma-login container-fluid d-flex flex-column justify-content-center">
        <!-- LOGO -->
        <div class="login-img text-center my-5">
          <img src="./assets/img/logo-elbueno.gif" alt="logo de paax">
        </div>

        <!-- FORM -->
        <form id="forma" class="w-75 mx-auto" action="#" method="post">
          <!-- NOMBRE DE PERFIL USUARIO -->
          <div class="registro_nombre form-group d-flex flex-column mt-5">
            <p id="warning_profile-name" class="text-danger ml-3"></p>
            <input id="profile-name" class="login-input pl-3" type="text" placeholder="Nombre de perfil">
          </div>
          <!-- NOMBRE DE USUARIO -->
          <div class="registro_nombre d-flex flex-column mt-5">
            <p id="warning_name" class="text-danger ml-3"></p>
            <input id="first-name" class="login-input pl-3" type="text" placeholder="Nombre del usuario">
          </div>
          <!-- APELLIDO PATERNO DE USUARIO -->
          <div class="registro_nombre d-flex flex-column mt-5">
            <p id="warning_father-name" class="text-danger ml-3"></p>
            <input id="father-name" class="login-input pl-3" type="text" placeholder="Apellido paterno">
          </div>
          <!-- APELLIDO MATERNO DE USUARIO -->
          <div class="registro_nombre d-flex flex-column mt-5">
            <p id="warning_mother-name" class="text-danger ml-3"></p>
            <input id="mother-name" class="login-input pl-3" type="text" placeholder="Apellido materno">
          </div>
          <!-- CORREO ELECTRÓNICO -->
          <div class="regisro_email d-flex flex-column mt-5">
            <p id="warning_email" class="text-danger ml-3"></p>
            <input id="email" class="login-input pl-3" type="email" placeholder="Email">
          </div>
          <!-- CONTRASEÑA -->
          <div class="regisro_pass d-flex flex-column mt-5">
            <p id="warning_pass" class="text-danger ml-3"></p>
            <input id="pass" class="login-input pl-3" min="8" type="password" placeholder="Contraseña">
          </div>
          <!-- REPETIR CONTRASEÑA -->
          <div class="regisro_pass d-flex flex-column mt-5">
            <p id="warning_pass_confirm" class="text-danger ml-3"></p>
            <input id="pass_confirm" class="login-input pl-3" min="8" type="password" placeholder="Repetir contraseña">
            <p class="mb-0 ml-3 mt"></p>
          </div>
          <div class="adult-check mt-3 ml-3">
            <input type="checkbox">
            <label class="text-white ml-1 mr-2" for="">Soy mayor de edad</label>
          </div>
        <!-- BOTON ACCESAR: call to action-->
        <div class="justify-content-center mx-auto justify-content-lg-center row mt-5">
          <button id="cta" class="registro_btn btn btn-block btn-primary mb-5 w-50" type="submit">
            Registrarme
          </button>  
        </div>
        
        </form>
      </section>
    </div>
    <!-- columna derecha -->
    <!-- BANNER IMAGEN -->
    <div class="banner-img col d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
      <div class="banner-mascara card-img-overlay"></div>
    </div> 

<!-- row -->
</div>
<!-- row -->

<!-- FOOTER -->

</body>
</html>
