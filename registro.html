<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paax - Crear Cuenta</title>
  <!-- CDN bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- custom properties -->
  <link rel="stylesheet" href="assets/css/registro.css">
  <link rel="shortcut icon" href="./assets/img/paax-logo.ico" type="image/x-icon">
</head>
<body>
  <!-- HEADER -->
  <!-- Menú superior -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(240, 46, 170, 1); height: 64px;">
    <!-- <div class="">
        <a class="test--hover navbar-brand" href="#"><img src="./assets/img/logo-nuevo.png" style="width: 90px;"></a>
    </div> -->
    <div class="text-white">
        <a class="test--hover navbar-brand text-white" href="#"> <h3 class="test--hover m-0">PAAX</h3></a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./followers_profile.html">Perfil</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link " href="./dashboard.html" tabindex="-1" aria-disabled="false">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="./feed.html" tabindex="-1" aria-disabled="false">Feed</a>
          </li>
      </ul>
      <form class="form-inline my-2 my-lg-0"  >
        <button class="btn   my-2 my-sm-0" type="submit" href="./create_review.html" ><a href="./login.html" style="color: white; font-size: 15px;">Login</a></button>
      </form>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="row vh-100 m-0">
    <!-- columna izquierda -->
    <div class="col mt-5"> <!-- img -->
      <section class="forma-login container-fluid d-flex flex-column justify-content-center">
        <!-- LOGO -->
        <div class="login-img text-center my-5">
          <img src="./assets/img/logo-elbueno.gif" alt="logo de paax">
        </div>
        <form id="forma" action="" method="post">
          <!-- NOMBRE DE USUARIO -->
          <div class="registro_nombre d-flex flex-column mt-5">
            <p id="warning_name" class="text-danger ml-3"></p>
            <input class="login-input pl-3" type="text" placeholder="Nombre de perfil">
            <p class="mt-0 ml-3">Campo obligatorio. Mínimo cinco carácteres</p>
          </div>
          <!-- CORREO ELECTRÓNICO -->
          <div class="regisro_email d-flex flex-column mt-5">
            <p id="warning_email" class="text-danger ml-3"></p>
            <input class="login-input pl-3" type="email" placeholder="Email">
            <p class="mt-0 ml-3">Campo obligatorio</p>
          </div>
          <!-- CONTRASEÑA -->
          <div class="regisro_pass d-flex flex-column mt-5">
            <p id="warning_pass" class="text-danger ml-3"></p>
            <input id="pass" class="login-input pl-3" min="8" type="password" placeholder="Contraseña">
            <p class="mt-0 ml-3">Campo obligatorio. Mínimo ocho carácteres</p>
          </div>
          <!-- REPETIR CONTRASEÑA -->
          <div class="regisro_pass d-flex flex-column my-5">
            <p id="warning_pass_confirm" class="text-danger ml-3"></p>
            <input id="pass_confirm" class="login-input pl-3" min="8" type="password" placeholder="Repetir contraseña">
            <p class="mt-0 ml-3">Campo obligatorio</p>
          </div>
      
        <!-- BOTON ACCESAR: call to action-->
        <div class="justify-content-center mt-5">
          <a href="registro_exitoso.html">
            <button id="cta" class="registro_btn btn btn-block btn-primary text-white" type="submit">Registrarme</button>    
          </a>
        </div>
        </form>
      </section>
    </div>

    <!-- columna derecha -->
    <!-- BANNER IMAGEN -->
    <div class="banner-img col d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
      <div class="banner-mascara card-img-overlay"></div>
    </div> 

  <!-- row -->
</div>
<!-- row -->
