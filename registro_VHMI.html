<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paax - Crear Cuenta</title>
  <!-- CDN bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- custom properties -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/registro_VHMI.css">
  <link rel="shortcut icon" href="./assets/img/paax-logo.ico" type="image/x-icon">
</head>
<body>
  <div class="row vh-100 m-0">
    <!-- columna izquierda -->
    <div class="col mt-5"> <!-- img -->
      <section class="forma-login container-fluid d-flex flex-column justify-content-center">
        <!-- LOGO -->
        <div class="login-img text-center my-5">
          <img src="./assets/img/logo-elbueno.gif" alt="logo de paax">
        </div>
        <form action="" method="post">
          <!-- NOMBRE DE USUARIO -->
          <div class="registro_nombre d-flex flex-column mt-5">
            <input class="login-input pl-3" type="email" placeholder="Nombre de perfil">
            <p class="mt-0 ml-3">Campo obligatorio</p>
          </div>
          <!-- CORREO ELECTRÓNICO -->
          <div class="regisro_email d-flex flex-column mt-5">
            <input class="login-input pl-3" type="email" placeholder="Email">
            <p class="mt-0 ml-3">Campo obligatorio</p>
          </div>
          <!-- CONTRASEÑA -->
          <div class="regisro_pass d-flex flex-column mt-5">
            <input class="login-input pl-3" min="8" type="password" placeholder="Contraseña">
            <p class="mt-0 ml-3">Campo obligatorio. Mínimo ocho carácteres</p>
          </div>
          <!-- REPETIR CONTRASEÑA -->
          <div class="regisro_pass d-flex flex-column my-5">
            <input class="login-input pl-3" min="8" type="password" placeholder="Repetir contraseña">
            <p class="mt-0 ml-3">Campo obligatorio</p>
          </div>
      </form>
        <!-- BOTON ACCESAR-->
        <div class="justify-content-center mt-5">
          <button class="registro_btn btn btn-block btn-primary text-white" type="submit">Registrarme</button>
        </div>
      </section>
    </div>

    <!-- columna derecha -->
    <!-- BANNER IMAGEN -->
    <div class="banner-img col d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
      <div class="banner-mascara card-img-overlay"></div>
    </div> 

  <!-- row -->
</div>
<!-- row -->


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
